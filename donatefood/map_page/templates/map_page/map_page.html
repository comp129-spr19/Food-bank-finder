  function init() {
    navigator.geolocation.getCurrentPosition(showMap);

    var query = "https://maps.google.com/maps?ll=" + String(lat) + "," + String(lon) + "&q=food%20bank&output=embed&t=m&z=11";
    document.getElementById("google_map").src = query;
  }
